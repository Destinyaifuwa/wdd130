<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="WDD 130 Quiz on HTML and CSS Fundamentals" />
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css" />
</head>
<body>
  <header>
    <h1>HTML & CSS Quiz</h1>
  </header>
  <main>
    <form>
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" required />

      <label for="q2">2. Briefly explain the purpose of CSS:</label>
      <textarea id="q2" name="q2" rows="4" placeholder="Your answer here..." required></textarea>

      <label for="q3">3. What tag is used for creating a link?</label>
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One...</option>
        <option value="a">&lt;a&gt;</option>
        <option value="link">&lt;link&gt;</option>
        <option value="href">href</option>
      </select>

      <label for="q4">4. How many heading levels does HTML have? (Enter a number)</label>
      <input type="number" id="q4" name="q4" min="1" max="10" required />

      <button type="submit">Submit Quiz</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Brigham Young University-Idaho</p>
  </footer>
</body>
</html>
